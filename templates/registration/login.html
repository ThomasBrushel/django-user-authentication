{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container">
  <h2>Please Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-submit" type="submit">Login</button>
    <p>Don't have an account</p>
    <a href="/accounts/signup">Sign up</a>
  </form>
</div>

{% endblock %}
